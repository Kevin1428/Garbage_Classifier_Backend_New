version: "3.7"
services:
  backend:
    image: garbage_classifier
    build: .
    restart: always
    environment:
      - TZ=Asia/Taipei
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - "mysql"

  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "AvenParking"
      MYSQL_DATABASE: "garbage_classifier"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "123456"
      MYSQL_TCP_PORT: 3306
    ports:
      - 3307:3306
    expose:
      - 3307
  phpmyadmin:
    image: phpmyadmin
    ports:
      - "127.0.0.1:9100:80"
    environment:
      - PMA_HOST=mysql
    depends_on:
      - "mysql"